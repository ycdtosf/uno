<template>
    <template lwc:if={playerGameCards}>
        <div class="slds-grid slds-wrap slds-gutters">
            <template for:each={playerGameCards} for:item="playerGameCard">
                <div key={playerGameCard.Id} class="slds-col slds-size_1-of-6">
                    <c-uno-card 
                        onselected={handleGameCardSelected} 
                        oncardloaded={handleCardLoaded} 
                        game-card={playerGameCard} 
                        top-game-card={topGameCard} 
                    >
                    </c-uno-card>
                </div>
            </template>
        </div>
    </template>
</template>
