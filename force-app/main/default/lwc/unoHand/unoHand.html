<template>
    <template lwc:if={gameCards}>
        <div class="slds-grid slds-wrap">
            <template for:each={gameCards} for:item="gameCard">
                <div key={gameCard.Id} class="slds-col slds-size_1-of-4">
                    <c-uno-card onselected={handleGameCardSelected} game-card={gameCard}></c-uno-card>
                </div>
            </template>
        </div>
    </template>
</template>
